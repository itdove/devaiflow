[pytest]
# Pytest configuration for DevAIFlow

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    jira: Tests that require JIRA mocking
    integration: Integration tests
    unit: Unit tests
    slow: Slow-running tests

# Coverage options (when running with --cov)
[coverage:run]
source = cs
omit =
    tests/*
    **/__pycache__/*
    **/venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
